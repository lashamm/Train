<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <main>
        <div class='form'>
            <div class="text">
            <h1>რეგისტრაცია</h1>
        </div>
        <div class="inps">

      
            <div class="upper">
            <div class="firstCol">
            <label for="username">სახელი:</label>
            <input class="name" type="text" id="username" name="username" required placeholder="შეიყვანეთ თქვენი სახელი">
            <label for="email">ელ-ფოსტა:</label>
            <input class="mail" type="email" id="email" name="email" required placeholder="შეიყვანეთ თქვენი ელ-ფოსტა">
        </div>

            <div class="secondCol">
            <label for="phone">მობ. ნომერი:</label>
            <input class="num" type="number" id="phone" name="phone" placeholder="შეიყვანეთ მობ. ნომერი">
            <label for="password">პაროლი:</label>
            <input type="password" id="password" name="password" required placeholder="შეიყვანეთ პაროლი">
        </div>
        </div>

        <div class="sep">
            <h1 >გადახდის მეთოდი</h1>
        </div>
  
        <div class="lower">
            <div class="lowerUpper">

                <input type="number" name="" id='cardNum' required placeholder="კარტის ნომერი">
                <input type="text" name="" id='owner' required placeholder="კარტის მფლობელი">

            </div>
            <div class="lowerLower">
                <input type="number" name="" id='expData' required placeholder="MM/YY">
                <input type="number" name="" id='CCV' required placeholder="CCV">
            </div>
        </div>
        </div> 
        <div class="submit">
            <button onclick="window.location.href='search.html'" class="btn">დარეგისტრირება</button>
        </div>
    </div>
    </main>

    <script src="register.js" type="module"></script>
</body>
</html>
